<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #73c2fb;
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .library-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .library-btn:hover {
            background-color: #1557b0;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .icon-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            z-index: 2;
        }

        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon.active {
            border: 3px solid #FFD700;
            transform: scale(1.1);
        }

        #text-content {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            z-index: 2;
            min-width: 300px;
            max-width: 80%;
        }

        #audio-player {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 4;
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: red;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button class="library-btn" onclick="window.location.href='index2.html'">Library</button>
    </div>

    <div id="loading" class="loading">Loading book content...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="content" style="display: none;">
        <div class="scene" id="scene"></div>
        <div class="icon-container" id="icon-container"></div>
        <div id="text-content"></div>
        <audio id="audio-player">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const contentElement = document.getElementById('content');
        const sceneElement = document.getElementById('scene');
        const iconContainer = document.getElementById('icon-container');
        const textContent = document.getElementById('text-content');
        const audioPlayer = document.getElementById('audio-player');

        // State management
        let currentBook = null;
        let currentPage = 1;

        // Get book ID from URL
        function getBookId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Show error message
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Load book data
        async function loadBookData() {
            try {
                const bookId = getBookId();
                if (!bookId) {
                    throw new Error("No book ID provided");
                }

                const bookRef = ref(database, `books/${bookId}`);
                const snapshot = await get(bookRef);
                const book = snapshot.val();

                if (!book || book.status !== "published") {
                    throw new Error("Book not found or not published");
                }

                currentBook = book;
                document.title = book.title;

                // Hide loading and show content
                loadingElement.style.display = 'none';
                contentElement.style.display = 'block';

                // Load first page
                loadPage(1);
            } catch (error) {
                console.error('Error loading book:', error);
                showError('Error loading book content. Please try again later.');
            }
        }

        // Load page content
        function loadPage(pageNumber) {
            const page = currentBook.pages[pageNumber];
            if (!page) return;

            currentPage = pageNumber;

            // Update scene
            if (page.sceneUrl) {
                sceneElement.style.backgroundImage = `url(${page.sceneUrl})`;
            }

            // Update text
            textContent.textContent = page.text || '';

            // Update audio
            if (page.audioUrl) {
                audioPlayer.src = page.audioUrl;
                audioPlayer.play().catch(error => console.log('Audio autoplay prevented'));
            }

            // Update icons
            updateIcons(pageNumber);
        }

        // Update icons
        function updateIcons(currentPageNumber) {
            iconContainer.innerHTML = '';
            
            Object.entries(currentBook.pages)
                .sort(([a], [b]) => parseInt(a) - parseInt(b))
                .forEach(([number, page]) => {
                    if (page.iconUrl) {
                        const icon = document.createElement('img');
                        icon.src = page.iconUrl;
                        icon.className = `icon ${number == currentPageNumber ? 'active' : ''}`;
                        icon.addEventListener('click', () => {
                            loadPage(number);
                        });
                        iconContainer.appendChild(icon);
                    }
                });
        }

        // Initialize
        loadBookData();

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                loadPage(currentPage - 1);
            } else if (e.key === 'ArrowRight' && currentPage < Object.keys(currentBook?.pages || {}).length) {
                loadPage(currentPage + 1);
            }
        });
    </script>
</body>
</html>
