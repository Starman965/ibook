<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naomi's Interactive Books</title>
      <style>
        .book-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            align-items: center; /* Helps center the cards */
        }

        .book-card {
            position: relative;
            min-width: 280px; /* Slightly smaller to fit better on iPad */
            width: 280px;
            /* Remove fixed height and use aspect-ratio instead */
            aspect-ratio: 3/4;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            /* Ensure the card stays contained */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
            border-radius: 0.5rem;
            /* Ensure image doesn't stretch */
            max-height: 70vh; /* Prevent image from being taller than viewport */
        }

        /* Adjust main content padding for iPad */
        .main-content {
            padding: 5rem 1rem 1rem;
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* Adjust category spacing */
        .category {
            margin-bottom: 1.5rem;
        }

        /* Media queries for iPad and other devices */
        @media (max-width: 1024px) {
            .book-card {
                min-width: 240px; /* Even smaller for iPad */
                width: 240px;
            }

            .main-content {
                padding-top: 4rem;
            }

            .category-title {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .book-card {
                min-width: 200px;
                width: 200px;
            }
        }

        /* Ensure proper spacing on smaller screens */
        @media (max-height: 800px) {
            .book-image {
                max-height: 60vh;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            color: #d309e5;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        
        .book-row::-webkit-scrollbar {
            display: none;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .book-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .book-card:hover .book-overlay {
            opacity: 1;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .book-description {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .book-card {
                min-width: 200px;
                height: 300px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

        <h1>Naomi's Interactive Books</h1>
