<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
    text-align: center;
    padding: 30px;
    margin-bottom: 40px;
    /* Placeholder for background image */
    background: url('background.webp') no-repeat center center;
    background-size: cover;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.781);
    animation: headerGlow 3s infinite alternate;
}

/* Add subtle glow animation */
@keyframes headerGlow {
    from {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    to {
        box-shadow: 0 4px 25px rgba(255, 82, 47, 0.4);
    }
}

.header h1 {
    color: rgb(117, 19, 27);
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
    /* Add subtle text animation */
    animation: textBounce 2s infinite alternate;
}

@keyframes textBounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-5px);
    }
}

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #fff;
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: #ff00b3;
        }

        .book-cover {
            width: 100%;
            height: 350px;
            background: linear-gradient(45deg, #FFE5E5, #FFE8CC);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-info {
            padding: 20px;
            background: linear-gradient(to right, #FFE5E5, #FFE8CC);
            text-align: center;
        }

        .book-title {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #555;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 300px;
            margin: 100px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-books {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #555;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .book-cover .no-cover {
            font-size: 1.5em;
            color: #666;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #FFE5E5, #FFE8CC);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (hover: none) {
            .book-card {
                transform: none !important;
            }
            
            .book-card:active {
                opacity: 0.9;
                border-color: #FFD700;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .book-cover {
                height: 300px;
            }
        }

        /* Loading animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading::after {
            content: "ðŸ“š";
            display: block;
            font-size: 2em;
            margin-top: 10px;
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Naomi's Digital Library</h1>
    </div>

    <div id="loading" class="loading">
        Loading books...
    </div>

    <div id="books-container" class="book-grid" style="display: none;">
    </div>

    <div id="no-books" class="no-books" style="display: none;">
        No published books available.
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Clear autoplay flag when the user navigates to the index page
        localStorage.setItem('autoplayEnabled', 'false');

        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const booksContainer = document.getElementById('books-container');
        const noBooksElement = document.getElementById('no-books');

        // Create book card element
        function createBookCard(book, bookId) {
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            bookCard.innerHTML = `
                <div class="book-cover">
                    ${book.coverUrl ? 
                        `<img src="${book.coverUrl}" alt="${book.title}" loading="lazy">` : 
                        `<div class="no-cover">ðŸ“–<br>${book.title}</div>`}
                </div>
                <div class="book-info">
                    <div class="book-title">${book.title}</div>
                </div>
            `;
            
            bookCard.addEventListener('click', () => {
                window.location.href = `./book.html?id=${bookId}`;
            });
            
            return bookCard;
        }

        // Load and display books
        function loadBooks() {
            const booksRef = ref(database, 'books');
            onValue(booksRef, (snapshot) => {
                const books = snapshot.val();
                loadingElement.style.display = 'none';
                
                if (!books) {
                    noBooksElement.style.display = 'block';
                    return;
                }

                const publishedBooks = Object.entries(books)
                    .filter(([_, book]) => book.status === 'published')
                    .map(([id, book]) => ({ id, ...book }));

                if (publishedBooks.length === 0) {
                    noBooksElement.style.display = 'block';
                    return;
                }

                booksContainer.style.display = 'grid';
                booksContainer.innerHTML = '';
                publishedBooks.forEach(book => {
                    booksContainer.appendChild(createBookCard(book, book.id));
                });
            });
        }

        // Initialize the app
        loadBooks();
    </script>
</body>
</html>
